<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Inscripcion Equipo</title>
</head>
<body>



<div class="container">
  <h2>Inscripcion Equipo</h2>
  
  <form th:action="@{/formequipo}" th:object="${equipo}" method="post">
    
    
    <div class="form-group">
      <label for="pais">Pais:</label>
      <input type="text" class="form-control" th:field="*{pais}"  id="pais" placeholder="Digite El Pais" name="mail" th:errorclass="'form-control alert-danger'" /> <small
class="form-text text-danger"
th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small>
    </div>    
    
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-warning"  onclick="window.location.href='/listarequipo'">Listar Equipos</button>
  </form>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
